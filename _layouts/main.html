<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  {% include base.html %}
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | absolute_url }}">
  </head>
  <body>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h1 class="project-subtitle">{{ page.subtitle }}</h1>
      <h2 class="project-tagline">{{ page.project_tagline }}</h2>
      <h3 class="project-affiliations">{{ page.affiliations }}</h2>
      <a href="https://openreview.net/pdf?id=Opmqtk_GvYL" class="btn">ICLR 2022 Paper</a>
      <a href="https://arxiv.org" class="btn">Arxiv</a>
      <a href="https://github.com/agrimgupta92/metamorph-code-release" class="btn">Code Release</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>
  </body>
</html>
